<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محاسبه BMI و دریافت رژیم غذایی</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .result, .diet {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-left: 5px solid #27ae60;
      border-radius: 8px;
    }

    .diet ul {
      padding-right: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>محاسبه BMI و دریافت رژیم غذایی</h1>
    <form id="bmiForm">
      <label>نام:</label>
      <input type="text" id="name" required />

      <label>سن:</label>
      <input type="number" id="age" min="1" max="120" required />

      <label>جنسیت:</label>
      <select id="gender" required>
        <option value="">انتخاب کنید</option>
        <option value="male">مرد</option>
        <option value="female">زن</option>
      </select>

      <label>وزن (کیلوگرم):</label>
      <input type="number" id="weight" min="1" step="0.1" required />

      <label>قد (سانتی‌متر):</label>
      <input type="number" id="height" min="1" required />

      <button type="submit">محاسبه BMI و دریافت رژیم</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
    <div id="diet" class="diet" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;

      const bmi = (weight / (height * height)).toFixed(1);
      const idealWeight = (22 * (height * height)).toFixed(1);
      const excessWeight = (weight - idealWeight).toFixed(1);

      let bmiStatus = '';
      if (bmi < 18.5) bmiStatus = 'کمبود وزن';
      else if (bmi < 24.9) bmiStatus = 'وزن طبیعی';
      else if (bmi < 29.9) bmiStatus = 'اضافه وزن';
      else bmiStatus = 'چاقی';

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>نتیجه محاسبه</h2>
        <p><strong>نام:</strong> ${name}</p>
        <p><strong>BMI شما:</strong> ${bmi}</p>
        <p><strong>وضعیت وزن:</strong> ${bmiStatus}</p>
        <p><strong>وزن ایده‌آل شما:</strong> ${idealWeight} کیلوگرم</p>
        <p><strong>اضافه وزن شما:</strong> ${excessWeight > 0 ? excessWeight + ' کیلوگرم' : 'ندارید'}</p>
      `;
      resultDiv.style.display = 'block';

      // رژیم غذایی
      const dietPlan = generateDietPlan(gender, age);
      const dietDiv = document.getElementById('diet');
      dietDiv.innerHTML = `
        <h2>رژیم غذایی پیشنهادی برای کاهش وزن</h2>
        <ul>
          ${dietPlan.map(item => `<li>${item}</li>`).join('')}
        </ul>
        <p><strong>توصیه:</strong> از مصرف غذاهای چرب، شیرین و فست‌فودها خودداری کنید. نوشیدن آب کافی را فراموش نکنید.</p>
      `;
      dietDiv.style.display = 'block';
    });

    function generateDietPlan(gender, age) {
      const basePlan = [
        'صبحانه: یک عدد تخم‌مرغ آب‌پز، یک برش نان کامل، یک لیوان شیر کم‌چرب و یک عدد سیب',
        'میان‌وعده: یک لیوان ماست کم‌چرب یا یک مشت بادام خام',
        'ناهار: سالاد فصل با مرغ کبابی یا ماهی بخارپز، یک لیوان دوغ کم‌نمک',
        'میان‌وعده: یک عدد پرتقال یا لیوان آب‌میوه طبیعی',
        'شام: سوپ سبزیجات یا عدسی، یک برش نان کامل'
      ];

      if (age > 50) {
        basePlan.push('توصیه ویژه: از لبنیات کم‌چرب و کلسیم بیشتر استفاده کنید.');
      }

      if (gender === 'female') {
        basePlan.push('توصیه ویژه: آهن و اسیدفولیک را در برنامه غذایی خود جدی بگیرید.');
      }

      return basePlan;
    }
  </script>

</body>
</html>
